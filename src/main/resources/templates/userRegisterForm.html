<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 | OO게시판</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="indexjs.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<nav class="top-item is-fixed-top">
    <div class="button top-title">
        <figure class="image is-48x48" style="margin: auto;">
            <img class="is-rounded" src="../static/images/logo.png">
        </figure>
    </div>
    </div>
    <ul class="top-ul">
        <li class="button is-primary is-light top-button-login">로그인</li>
        <li class="button is-link is-light top-button-login">회원가입</li>
        <li class="button is-error is-danger top-button-logout">로그아웃</li>
    </ul>
</nav>

<!--  상단바 끝  -->

<figure class="image is-128x128" style="margin: auto;">
    <img class="is-rounded is-hoverable" src="../static/images/spring_rtan.png">
</figure>
<section class="register-box">
    <div class="box">
        <div class="media" style="margin-bottom:15px">
            <figure class="media-left">
                <label class="label">ID</label>
                <div class="field is-grouped">
                    <div class="control is-expanded">
                        <input class="input" type="text" placeholder="ID">
                    </div>
                    <div class="control">
                        <a class="button is-info">
                            중복 확인
                        </a>
                    </div>
                </div>

                <label class="label">NAME</label>
                <div class="field is-grouped">
                    <div class="control is-expanded">
                        <input class="input" type="text" placeholder="NAME">
                    </div>
                    <div class="control">
                        <a class="button is-info">
                            중복 확인
                        </a>
                    </div>
                </div>
            </figure>
            <figure class="media-right profile">
                <figure class="image is-128x128" style="margin: auto;">
                    <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                </figure>
            </figure>
        </div>

        <div class="field">
            <label class="label">Password</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-danger" type="password" placeholder="password">
                <span class="icon is-small is-left">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
            </div>
            <p class="help is-danger">This password is unavailable</p>
        </div>

        <div class="field">
            <label class="label">Check Password</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-success" type="password" placeholder="password">
                <span class="icon is-small is-left">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
            </div>
            <p class="help is-success">password is available</p>
        </div>

        <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-danger" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                 </span>
            </div>
            <p class="help is-danger">This email is invalid</p>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
            <div class="control">
                <button class="button is-link is-light">Cancel</button>
            </div>
        </div>
    </div>
</section>
</body>

<footer class="footer">
    <div class="content has-text-centered">
        <p>
            <strong>Blog</strong> by <a href="https://github.com/woodimora">https://github.com/woodimora</a>.
        </p>
    </div>
</footer>
</html>
